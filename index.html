<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Key Code Challenge</title>
</head>
<body>
    <div class="wrapper">
        <div class="welcome" id="welcome">
            <h1>Press any key to get the JavaScript event keycode</h1>
        </div>
        <div class="header" id="which">
        </div>
        <div class="flex">
            <div class="box">
                <div class="box-title">
                    <p>event.key</p>
                </div>
                <div class="subLeft box-result" id="key">
                </div>
            </div>
            <!--<div class="box">
                <div class="box-title">
                    <p>event.location</p>
                </div>
                <div class="subCenterL box-result" id="location">
                </div>
            </div>-->
            <div class="box">
                <div class="box-title">
                    <p>event.which</p>
                </div>
                <div class="subCenterR box-result" id="which-small">
                </div>
            </div>
            <div class="box">
                <div class="box-title">
                    <p>event.code</p>
                </div>
                <div class="subRight box-result" id="code">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
